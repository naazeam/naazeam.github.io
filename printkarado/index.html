<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-shirt Design Customizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>T-shirt Design Customizer</h1>

    <!-- Upload Image -->
    <div class="upload-section">
      <input type="file" id="file-input" accept="image/*">
    </div>

    <!-- Text Input -->
    <div class="text-section">
      <input type="text" id="text-input" placeholder="Enter text for T-shirt">
      <button id="add-text">Add Text</button>
    </div>

    <!-- Canvas for Preview -->
    <div class="preview-section">
      <canvas id="tshirt-canvas" width="500" height="500"></canvas>
    </div>

    <button id="download-btn">Download Design</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
